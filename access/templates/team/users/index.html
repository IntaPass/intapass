{% extends 'base.html' %}

{% block content %}
<div class="mb-4 text-right">
    <a href="{% url 'access:create_user' %}" class="btn btn-neutral btn-sm">New User</a>
</div>
<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a href="{% url 'access:manage_users' user.pk %}" class="btn btn-neutral btn-sm">Manage</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
