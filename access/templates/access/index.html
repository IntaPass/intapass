{% extends 'base.html' %}

{% block content %}
<div class="mb-4 text-right">
    <a href="{% url 'access:create' %}" class="btn btn-neutral btn-sm">Give Access</a>
</div>
<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th>User</th>
                <th>Host</th>
                <th>Status</th>
                <th>Last Update</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for access in entries %}
            <tr>
                <td>{{access.ssh_key.owner}}</td>
                <td>{{access.host}}</td>
                <td>{{access.status}}</td>
                <td>{{access.updated_at}}</td>
                <td>
                    <a href="{% url 'access:manage' access.pk %}" class="btn btn-neutral btn-sm">Manage</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
